<script type="text/javascript">

function submit_form(){
	error_msg = "";
	


	var first_name = document.getElementById('firstName').value;
	if(first_name == ''){
		error_msg += "First Name can't be blank\n";
	
	}else if(first_name.match(/\d+/g) != null){
		error_msg += "First name can't contain numbers\n";
	}
	
	var last_name = document.getElementById('lastName').value;
	if(last_name == ''){
		error_msg += "Last Name can't be blank\n";
	
	}else if(last_name.match(/\d+/g) != null){
		error_msg += "Last name can't contain numbers\n";
	}
	
	
	 var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;  
	  var phone_num = document.getElementById('phone').value;
	if(phone_num == ''){
		error_msg += "Phone Number can't be blank\n"
	}else if(!(phone_num.match(phoneno))) {
		error_msg += "Phone Number not valid, please use format 555-123-4567\n"
	  }
	
	var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
    
    var email = document.getElementById('email').value;
	if(email == ''){
		error_msg += "Email can't be blank\n";
	
	}else if (!re.test(email)){
		error_msg += "Email is not in correct format\n"
	}
	
	if(document.getElementById('city').value == ''){
		error_msg += "City can't be blank\n";
	
	}
	
	if(document.getElementById('state').value == ''){
		error_msg += "State can't be blank\n";
	
	}
	
	
	if(!(/(^\d{5}$)|(^\d{5}-\d{4}$)/).test(document.getElementById('zip').value)){
		error_msg += "Bad Zip Code\n";
	}
	
	

	if(error_msg != ""){
		alert("Input Errors, Please fix before submission\n\n" + error_msg);
	}else{
		document.getElementById("form1").submit();
	}
	
}

</script>
